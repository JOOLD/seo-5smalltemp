
<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <link rel="stylesheet" href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
    <style>
        :root {
            --primary: #2A4365;
            --secondary: #4A5568;
            --accent: #1E88E5;
            --light: #F7FAFC;
            --dark: #1A202C;
            --success: #38A169;
            --warning: #D97706;
            --danger: #E53E3E;
            --neutral: #718096;
            --gradient-primary: linear-gradient(135deg, #2A4365 0%, #4299E1 100%);
            --gradient-success: linear-gradient(135deg, #10B981 0%, #059669 100%);
            --gradient-warning: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            --gradient-danger: linear-gradient(135deg, #EF4444 0%, #DC2626 100%);
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        html { scroll-behavior: smooth; }
        
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            color: var(--secondary);
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            line-height: 1.7;
            font-size: 16px;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Noto Serif SC', Georgia, serif; 
            color: var(--primary);
            font-weight: 700; 
            line-height: 1.2; 
            letter-spacing: -0.025em;
        }
        
        .mega-number {
            font-size: 6rem;
            font-weight: 700;
            line-height: 1;
            color: rgba(42, 67, 101, 0.1);
        }
        
        /* Enhanced Card System */
        .card {
            background: white; 
            border-radius: 16px; 
            box-shadow: var(--shadow-md); 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            border: 1px solid rgba(226, 232, 240, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .card:hover {
            box-shadow: var(--shadow-lg);
            border-color: rgba(30, 136, 229, 0.2);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #2A4365 0%, #4299E1 100%);
            color: white;
        }
        
        .accent-border {
            border-left: 4px solid var(--accent);
        }
        
        .quote {
            position: relative;
            padding-left: 1.5rem;
            font-style: italic;
        }
        
        .quote:before {
            content: "\201C";
            position: absolute;
            left: 0;
            top: 0;
            font-size: 3rem;
            color: rgba(30, 136, 229, 0.2);
            line-height: 1;
        }
        
        .key-insight {
            display: inline-block;
            background-color: rgba(30, 136, 229, 0.1);
            border-bottom: 2px solid var(--accent);
            padding: 0 0.25rem;
        }
        
        .pill {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .pill-primary {
            background-color: rgba(42, 67, 101, 0.1);
            color: var(--primary);
        }
        
        .pill-accent {
            background-color: rgba(30, 136, 229, 0.1);
            color: var(--accent);
        }
        
        .pill-neutral {
            background-color: rgba(113, 128, 150, 0.1);
            color: var(--neutral);
        }
        
        .pill-danger {
            background-color: rgba(229, 62, 62, 0.1);
            color: var(--danger);
        }
        
        .pill-warning {
            background-color: rgba(217, 119, 6, 0.1);
            color: var(--warning);
        }
        
        .pill-success {
            background-color: rgba(56, 161, 105, 0.1);
            color: var(--success);
        }
        
        .competitor-card {
            border-top: 4px solid;
        }
        
        .competitor-1 {
            border-color: var(--primary);
        }
        
        .competitor-2 {
            border-color: var(--accent);
        }
        
        .competitor-3 {
            border-color: var(--neutral);
        }
        
        /* Enhanced Section Headers */
        .section-header {
            position: relative;
            z-index: 1;
            margin-bottom: 1rem;
            background: var(--gradient-primary);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-header::after { 
            content: "";
            position: absolute;
            left: 0;
            bottom: -8px; 
            height: 4px; 
            width: 60px; 
            background: var(--gradient-primary);
            border-radius: 2px;
            animation: expandWidth 0.6s ease-out;
        }
        
        @keyframes expandWidth {
            from { width: 0; }
            to { width: 60px; }
        }
        
        /* Enhanced Section Numbers */
        .section-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 3rem; 
            height: 3rem; 
            border-radius: 50%;
            background: var(--gradient-primary);
            color: white;
            font-weight: 700; 
            margin-right: 1rem; 
            font-size: 1.25rem;
            box-shadow: var(--shadow-lg);
            position: relative;
        }
        
        .section-number::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 50%;
            background: var(--gradient-primary);
            z-index: -1;
            opacity: 0.3;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.1; }
        }
        
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #E2E8F0;
        }
